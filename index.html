<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>進化フルーツ：カオスモード</title>
  <style>
    body {
      background-color: #fffbea;
      font-family: sans-serif;
      margin: 0;
      overflow: hidden;
      transition: background-color 0.2s;
    }

    h1 {
      text-align: center;
      margin: 20px;
      animation: shake 0.3s infinite alternate ease-in-out;
    }

    #spawnBtn {
      display: block;
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px auto;
      background-color: #ff6666;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s;
      position: relative;
    }

    #spawnBtn:hover {
      animation: shake 0.2s infinite;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 80vh;
      border-top: 3px dashed #ccc;
      overflow: hidden;
    }

    .fruit {
      position: absolute;
      width: 60px;
      height: 60px;
      font-size: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fall 1s ease-out, spin 2s linear infinite;
    }

    @keyframes fall {
      0% { top: -100px; opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .evolve {
      animation: pop 0.4s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(2.5) rotate(180deg); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    #message {
      text-align: center;
      font-size: 26px;
      margin-top: 10px;
      color: red;
      font-weight: bold;
      animation: blink 0.3s infinite;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      100% { transform: translateX(10px); }
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>🍉 進化カオスフルーツ 💥</h1>
  <button id="spawnBtn">フルーツを落とす！（危険）</button>
  <div id="game"></div>
  <div id="message"></div>

  <!-- 効果音 -->
  <audio id="boomSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    const fruits = [
      { emoji: "🍎", next: "🍊" },
      { emoji: "🍊", next: "🍇" },
      { emoji: "🍇", next: "🍍" },
      { emoji: "🍍", next: "🍌" },
      { emoji: "🍌", next: "🍉" },
      { emoji: "🍉", next: null } // 最終進化
    ];

    const game = document.getElementById("game");
    const spawnBtn = document.getElementById("spawnBtn");
    const message = document.getElementById("message");
    const boomSound = document.getElementById("boomSound");

    spawnBtn.addEventListener("click", () => {
      moveButtonRandomly();
      const randomFruit = fruits[Math.floor(Math.random() * (fruits.length - 1))];
      addFruit(randomFruit.emoji);
      checkEvolution();
    });

    function addFruit(emoji, animate = false) {
      const div = document.createElement("div");
      div.className = "fruit";
      if (animate) div.classList.add("evolve");
      div.textContent = emoji;
      div.dataset.type = emoji;

      const gameRect = game.getBoundingClientRect();
      const x = Math.random() * (gameRect.width - 60);
      const y = Math.random() * (gameRect.height - 60);
      div.style.left = `${x}px`;
      div.style.top = `${y}px`;

      game.appendChild(div);
    }

    function checkEvolution() {
      fruits.forEach(({ emoji, next }) => {
        const sameFruits = Array.from(document.querySelectorAll(`.fruit[data-type='${emoji}']`));
        if (sameFruits.length >= 3 && next) {
          for (let i = 0; i < 3; i++) {
            sameFruits[i].classList.add("evolve");
            setTimeout(() => {
              sameFruits[i].remove();
            }, 300);
          }
          setTimeout(() => {
            boomSound.currentTime = 0;
            boomSound.play();
            addFruit(next, true);
            if (next === "🍉") {
              message.textContent = "🌍 地球が割れた！おめでとう🎉";
              blinkBackground();
            }
            checkEvolution();
          }, 400);
        }
      });
    }

    function moveButtonRandomly() {
      const x = Math.random() * window.innerWidth - 100;
      const y = Math.random() * window.innerHeight - 200;
      spawnBtn.style.position = 'absolute';
      spawnBtn.style.left = `${x}px`;
      spawnBtn.style.top = `${y}px`;
    }

    function blinkBackground() {
      let count = 0;
      const interval = setInterval(() => {
        document.body.style.backgroundColor = count % 2 === 0 ? "#ffdddd" : "#fffbea";
        count++;
        if (count > 10) clearInterval(interval);
      }, 100);
    }
  </script>
</body>
</html>
