<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      background-color: #fffbea;
      font-family: sans-serif;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      margin-top: 20px;

    #spawnBtn {
      display: block;

      margin: 10px auto;
      background-color: #ffcd4d;

      cursor: pointer;
      border-radius: 8px;
    }
    #game {
      position: relative;
      width: 100vw;
      height: 80vh;
      border: 2px dashed #ccc;
      overflow: hidden;
    }
    .fruit {
      position: absolute;
      width: 60px;
      height: 60px;
      font-size: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, top 0.3s, left 0.3s;
    }
    .fruit:hover {
      transform: scale(1.2);
    }

    .evolve {
      animation: pop 0.4s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.6); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>ğŸ‡ ãƒ©ãƒ³ãƒ€ãƒ ã«é£›ã³å‡ºã™ãƒ•ãƒ«ãƒ¼ãƒ„ ğŸŒ</h1>
  <button id="spawnBtn">ãƒ•ãƒ«ãƒ¼ãƒ„ã‚’å‡ºã™ï¼</button>
  <div id="game"></div>

  <script>
    const fruits = [
      { emoji: "ğŸ", next: "ğŸŠ" },
      { emoji: "ğŸŠ", next: "ğŸ‡" },
      { emoji: "ğŸ‡", next: "ğŸ" },
      { emoji: "ğŸ", next: "ğŸŒ" },
      { emoji: "ğŸŒ", next: "ğŸ‰" },
      { emoji: "ğŸ‰", next: null }
    ];

    const game = document.getElementById("game");
    const spawnBtn = document.getElementById("spawnBtn");

    spawnBtn.addEventListener("click", () => {
      const baseFruit = fruits[0].emoji;
      addFruit(baseFruit);
      checkEvolution();
    });

    function addFruit(emoji, animate = false) {
      const div = document.createElement("div");
      div.className = "fruit";
      if (animate) div.classList.add("evolve");
      div.textContent = emoji;
      div.dataset.type = emoji;

      // ãƒ©ãƒ³ãƒ€ãƒ ãªä½ç½®ã«é…ç½®
      const gameRect = game.getBoundingClientRect();
      const x = Math.random() * (gameRect.width - 60);
      const y = Math.random() * (gameRect.height - 60);
      div.style.left = `${x}px`;
      div.style.top = `${y}px`;

      game.appendChild(div);
    }

    function checkEvolution() {
      fruits.forEach(({ emoji, next }) => {
        const sameFruits = Array.from(document.querySelectorAll(`.fruit[data-type='${emoji}']`));
        if (sameFruits.length >= 3 && next) {
          for (let i = 0; i < 3; i++) {
            sameFruits[i].classList.add("evolve");
            setTimeout(() => {
              sameFruits[i].remove();
            }, 300);
          }
          setTimeout(() => {
            addFruit(next, true);
            checkEvolution();
          }, 350);
        }
      });
    }
  </script>
